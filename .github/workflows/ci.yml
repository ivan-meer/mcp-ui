name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  chat_client:
    name: Build Chat Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Chat Client
        run: cd apps/chat-client && pnpm run build

      - name: Lint Chat Client
        run: cd apps/chat-client && pnpm run lint || echo "No lint script found"

      - name: Test Chat Client
        run: cd apps/chat-client && pnpm run test || echo "No test script found"

  publish:
    needs: chat_client
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Chat Client
        run: cd apps/chat-client && pnpm run build

      - name: Publish Chat Client
        run: echo "Publishing disabled for now"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 