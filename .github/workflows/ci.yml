name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10'

jobs:
  # ===========================
  # Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ĞºĞ¾Ğ´Ğ°
  # ===========================
  test-and-lint:
    name: ğŸ§ª Tests & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” ESLint check
        run: pnpm lint

      - name: ğŸ¨ Prettier check
        run: pnpm format --check || (echo "âŒ Code formatting issues found. Run 'pnpm format' to fix." && exit 1)

      - name: ğŸ”¨ Build packages
        run: pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ“Š Coverage report
        run: pnpm coverage
        continue-on-error: true

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ===========================
  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€Ğ¾Ğ²
  # ===========================
  test-examples:
    name: ğŸ¯ Test Examples
    runs-on: ubuntu-latest
    needs: test-and-lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build packages
        run: pnpm build

      - name: ğŸ¯ Test demo script
        run: |
          chmod +x ./start-demo.sh
          timeout 30s ./start-demo.sh --static --no-browser || [ $? -eq 124 ]

      - name: ğŸ¯ Test examples server
        run: |
          cd examples/server
          pnpm install --frozen-lockfile
          pnpm typecheck || echo "âš ï¸ Typecheck failed, but continuing..."
          pnpm build || echo "âš ï¸ Build failed, but continuing..."

  # ===========================
  # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° ÑĞ¾Ğ²Ğ¼ĞµÑÑ‚Ğ¸Ğ¼Ğ¾ÑÑ‚Ğ¸
  # ===========================
  compatibility-matrix:
    name: ğŸ”§ Node.js ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test-and-lint
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: ['18', '20', '22']
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build packages
        run: pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test

  # ===========================
  # Semantic Release
  # ===========================
  semantic-release:
    name: ğŸ“¦ Semantic Release
    runs-on: ubuntu-latest
    needs: [test-and-lint, test-examples]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.event.head_commit.message, 'chore(release):')
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build packages
        run: pnpm --filter="./packages/*" build

      - name: ğŸ” List build artifacts
        run: |
          echo "ğŸ” Checking build artifacts..."
          find packages -name "dist" -type d -exec echo "ğŸ“ {}" \; -exec ls -la {} \;

      - name: ğŸš€ Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  # ===========================
  # Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ´Ğ¾ĞºÑƒĞ¼ĞµĞ½Ñ‚Ğ°Ñ†Ğ¸Ğ¸
  # ===========================
  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build packages
        run: pnpm build

      - name: ğŸ“š Build documentation
        run: pnpm docs:build

      - name: ğŸ“¤ Upload docs artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/src/.vitepress/dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # ===========================
  # Ğ£Ğ²ĞµĞ´Ğ¾Ğ¼Ğ»ĞµĞ½Ğ¸Ñ Ğ¾ Ñ€ĞµĞ·ÑƒĞ»ÑŒÑ‚Ğ°Ñ‚Ğ°Ñ…
  # ===========================
  notify-results:
    name: ğŸ“£ Notify Results
    runs-on: ubuntu-latest
    needs: [test-and-lint, test-examples, compatibility-matrix]
    if: always()
    
    steps:
      - name: ğŸ“Š Check job results
        run: |
          echo "ğŸ” Test & Lint: ${{ needs.test-and-lint.result }}"
          echo "ğŸ¯ Examples: ${{ needs.test-examples.result }}"
          echo "ğŸ”§ Compatibility: ${{ needs.compatibility-matrix.result }}"
          
          if [ "${{ needs.test-and-lint.result }}" != "success" ] || \
             [ "${{ needs.test-examples.result }}" != "success" ] || \
             [ "${{ needs.compatibility-matrix.result }}" != "success" ]; then
            echo "âŒ One or more jobs failed"
            exit 1
          else
            echo "âœ… All jobs passed successfully!"
          fi