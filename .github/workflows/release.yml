name: ğŸ·ï¸ Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      prerelease_id:
        description: 'Prerelease identifier (alpha, beta, rc)'
        required: false
        default: 'alpha'
        type: string
      skip_tests:
        description: 'Skip tests (only for emergency releases)'
        required: false
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10'

jobs:
  # ===========================
  # Pre-release Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸
  # ===========================
  pre-release-checks:
    name: ğŸ” Pre-Release Checks
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    outputs:
      can-release: ${{ steps.check.outputs.can-release }}
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint check
        run: pnpm lint

      - name: ğŸ”¨ Build check
        run: pnpm build

      - name: ğŸ§ª Test check
        run: pnpm test

      - name: âœ… Mark as ready for release
        id: check
        run: echo "can-release=true" >> $GITHUB_OUTPUT

  # ===========================
  # Ğ¡Ğ¾Ğ·Ğ´Ğ°Ğ½Ğ¸Ğµ Ñ€ĞµĞ»Ğ¸Ğ·Ğ°
  # ===========================
  create-release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [pre-release-checks]
    if: always() && (needs.pre-release-checks.outputs.can-release == 'true' || inputs.skip_tests)
    
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build packages
        run: pnpm build

      - name: ğŸ·ï¸ Determine version bump
        id: version
        run: |
          RELEASE_TYPE="${{ inputs.release_type }}"
          PRERELEASE_ID="${{ inputs.prerelease_id }}"
          
          if [ "$RELEASE_TYPE" = "prerelease" ]; then
            NEW_VERSION=$(npm version prerelease --preid="$PRERELEASE_ID" --no-git-tag-version)
          else
            NEW_VERSION=$(npm version "$RELEASE_TYPE" --no-git-tag-version)
          fi
          
          # Ğ£Ğ´Ğ°Ğ»ÑĞµĞ¼ Ğ¿Ñ€ĞµÑ„Ğ¸ĞºÑ 'v' ĞµÑĞ»Ğ¸ ĞµÑÑ‚ÑŒ
          NEW_VERSION=${NEW_VERSION#v}
          
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ New version will be: $NEW_VERSION"

      - name: ğŸ“ Update package versions
        env:
          NEW_VERSION: ${{ steps.version.outputs.new-version }}
        run: |
          echo "ğŸ”„ Updating all package versions to $NEW_VERSION"
          
          # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ ĞºĞ¾Ñ€Ğ½ĞµĞ²Ğ¾Ğ¹ package.json
          pnpm version "$NEW_VERSION" --git-tag-version=false
          
          # ĞĞ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ packages
          cd packages/client && pnpm version "$NEW_VERSION" --git-tag-version=false
          cd ../server && pnpm version "$NEW_VERSION" --git-tag-version=false
          cd ../shared && pnpm version "$NEW_VERSION" --git-tag-version=false

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          # ĞŸÑ€Ğ¾ÑÑ‚Ğ¾Ğ¹ changelog Ğ³ĞµĞ½ĞµÑ€Ğ°Ñ‚Ğ¾Ñ€
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -n "$LAST_TAG" ]; then
            echo "ğŸ“ Generating changelog since $LAST_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$LAST_TAG"..HEAD)
          else
            echo "ğŸ“ Generating changelog for first release"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi
          
          # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ changelog Ğ² Ñ„Ğ°Ğ¹Ğ»
          cat > RELEASE_CHANGELOG.md << EOF
          ## What's Changed
          
          $CHANGELOG
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ steps.version.outputs.new-version }}
          EOF
          
          echo "changelog-file=RELEASE_CHANGELOG.md" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Git tag
        env:
          NEW_VERSION: ${{ steps.version.outputs.new-version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          git commit -m "chore(release): v$NEW_VERSION
          
          ğŸ¤– Automated release by GitHub Actions
          Release type: ${{ inputs.release_type }}
          " || echo "No changes to commit"
          
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main
          git push origin "v$NEW_VERSION"

      - name: ğŸ“¦ Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.new-version }}
        run: |
          echo "ğŸš€ Publishing packages to NPM..."
          
          if [[ "${{ inputs.release_type }}" == "prerelease" ]]; then
            echo "ğŸ“¦ Publishing as prerelease with tag '${{ inputs.prerelease_id }}'"
            pnpm publish-packages --tag "${{ inputs.prerelease_id }}"
          else
            echo "ğŸ“¦ Publishing as stable release"
            pnpm publish-packages
          fi

      - name: ğŸ“¢ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.new-version }}
          release_name: ğŸ‰ Release v${{ steps.version.outputs.new-version }}
          body_path: ${{ steps.changelog.outputs.changelog-file }}
          draft: false
          prerelease: ${{ inputs.release_type == 'prerelease' }}

      - name: ğŸ“Š Release Summary
        run: |
          echo "## ğŸ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Version**: v${{ steps.version.outputs.new-version }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ·ï¸ **Type**: ${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ **NPM Packages Published**:" >> $GITHUB_STEP_SUMMARY
          echo "- [@mcp-ui/client](https://www.npmjs.com/package/@mcp-ui/client)" >> $GITHUB_STEP_SUMMARY
          echo "- [@mcp-ui/server](https://www.npmjs.com/package/@mcp-ui/server)" >> $GITHUB_STEP_SUMMARY
          echo "- [@mcp-ui/shared](https://www.npmjs.com/package/@mcp-ui/shared)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Links**:" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.new-version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY

  # ===========================
  # Post-release Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸
  # ===========================
  post-release:
    name: ğŸ“‹ Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [create-release]
    if: success()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”„ Trigger documentation update
        run: |
          echo "ğŸ“š Documentation will be updated automatically by the main CI workflow"

      - name: ğŸ¯ Validate NPM packages
        run: |
          echo "ğŸ” Validating published packages..."
          
          packages=("@mcp-ui/client" "@mcp-ui/server" "@mcp-ui/shared")
          
          for package in "${packages[@]}"; do
            echo "Checking $package..."
            npm info "$package" --json > package_info.json
            
            if jq -e '.versions[-1]' package_info.json > /dev/null; then
              latest_version=$(jq -r '.versions[-1]' package_info.json)
              echo "âœ… $package@$latest_version is available on NPM"
            else
              echo "âŒ $package not found on NPM"
              exit 1
            fi
          done

      - name: ğŸ“¢ Notify success
        run: |
          echo "ğŸ‰ Release completed successfully!"
          echo "ğŸ“¦ All packages are now available on NPM"
          echo "ğŸ“š Documentation will be updated shortly"